<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${menu.name}">Default Title</h1>
        <nav th:replace="fragments :: topnav"></nav>

        <p th:unless="${menu.cheeses} and ${menu.cheeses.size()}">no cheese :(</p>

        <ul th:each="cheese : ${menu.cheeses}">
            <li th:text="${cheese.name}"></li>
        </ul>
        <p><a th:href="'/menu/add-item/' + ${menu.id}">Add Cheese</a></p>
    </body>
</html>
