<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${form.menu.name}">Default Title</h1>
        <nav th:replace="fragments :: topnav"></nav>
    <form method="post" th:object="${form}">
        <div class="form-group">
            <label th:for="type">Type</label>
            <select name="cheeseId">
                <option th:each="cheese : *{cheeses}"
                        th:text="${cheese.name}"
                        th:value="${cheese.id}"></option>
            </select>
        </div>
        <input type="hidden" />
        <input type="submit" name="menuId" value="*{menu.id}" />
    </form>
    </body>
</html>
